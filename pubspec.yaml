name: flutter_general
description: A general application in flutter made to minimize work while creating new project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^5.0.0  # https://pub.dev/packages/provider
  http: ^0.13.1     # https://pub.dev/packages/http


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0" # A command-line tool which simplifies the task of updating your Flutter app's launcher icon.
  # ^^^^^^^^^^^^^^^^^^ https://pub.dev/packages/flutter_launcher_icons

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

# run following code in terminal to change launcher icon
# flutter pub get
# flutter pub run flutter_launcher_icons:main

